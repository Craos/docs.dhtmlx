		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>

		<script>
			var pivot = new dhx.Pivot("pivot", {
				fields: {
					rows: ["form", "name"],
					columns: ["region"],
					values: [{ id: "p1", method: "min" }],
				},
				fieldList: [
					{
						id: "name", label: "Name", aliases: {
							"BLR": "Belarus",
							"GB": "Great Britain",
							"FR": "France",
						},
					},
					{
						id: "form", label: "Form",
						aliases: {
							1: "Constitutional monarchy",
							2: "Republic",
						},
					},
					{ id: "p1", label: "Pops." },
					{ id: "region", label: "Region" },
				],
				layout: {
					rowsHeadersWidth: "auto",
				},
			});
			pivot.addSubField("region", function(val) {
				return val + "some";
			}, "Release");
			pivot.addSubField("region", function(val) {
				return "some" + val;
			}, "some");

			pivot.setData([
				{ form: 1, name: "GB", p1: 70, region: "North" },
				{ form: 2, name: "FR", p1: 50, region: "North" },
				{ form: 2, name: "BLR", p1: 10, region: "North" },
			]);
		</script>
