		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="setConfig(firstConfig);">
				Set first dataset
			</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="setConfig(secontConfig);">

			</button>
		</section>

		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>

		<script>
			var firstConfig = {
				data: [
					{
						"name": "Belgium",
						"year": 2013,
						"continent": "Europe",
						"form": "Constitutional monarchy",
						"gdp": 476.796,
						"oil": 51.684,
						"balance": -0.623,
						"when": "5/9/2013",
					},
					{
						"name": "Brazil",
						"year": 2014,
						"continent": "South America",
						"form": "Republic",
						"gdp": 881.754,
						"oil": 11.779,
						"balance": 13.984,
						"when": "6/10/2014",
					},
				],
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
				fields: {
					rows: ["form", "name"],
					columns: ["year"],
					values: [{ id: "oil", method: "max" }, { id: "oil", method: "sum" }],
				},
			};
			var secontConfig = {
				data: [
					{
						"make_id": "alfa-romeo",
						"make_display": "Alfa Romeo",
						"make_is_common": 1,
						"make_country": "Italy",
					},
					{ "make_id": "allard", "make_display": "Allard", "make_is_common": 1, "make_country": "UK" },
					{ "make_id": "porsche", "make_display": "Porsche", "make_is_common": 5, "make_country": "Germany" },
					{
						"make_id": "proton",
						"make_display": "Proton",
						"make_is_common": 150,
						"make_country": "Malaysia",
					},
					{ "make_id": "reliant", "make_display": "Reliant", "make_is_common": 9, "make_country": "UK" },
				],
				fieldList: [
					{ id: "make_id", label: "Id" },
					{ id: "make_display", label: "Name" },
					{ id: "make_is_common", label: "Common" },
					{ id: "make_country", label: "Country" },
				],
				fields: {
					rows: ["make_id"],
					columns: ["make_country"],
					values: [{ id: "make_is_common", method: "max" }],
				},
			};
			var pivot = new dhx.Pivot("pivot", {
				fieldList: [],
				fields: {
					rows: [],
					columns: [],
					values: [],
				},
			});

			function resetPivot() {
				pivot.setFields({
					rows: [],
					columns: [],
					values: [],
				});
				pivot.setData([]);
			}

			function setConfig(config) {
				resetPivot();
				pivot.config.fieldList = config.fieldList;
				pivot.setFields(config.fields);
				pivot.setData(config.data);
			}
		</script>
