		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="runExport('xlsx')">
				Export xlsx
			</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="runExport('csv')">
				Export csv
			</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>

		<script>
			var pivot = new dhx.Pivot("pivot", {
				data: dataset,
				fields: {
					rows: ["form", "year"],
					columns: [{ "id": "when", "group": "dateByQuarter" }],
					values: [{ id: "oil", method: "max" }, { id: "oil", method: "min" }],
				},
				mark: {
					min: "min_cell",
					max: "max_cell",
				},
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
			});

			function runExport(type) {
				if (type === "xlsx") {
					pivot.export.xlsx({
						url: "//export.dhtmlx.com/excel",
					});
				}
				if (type === "csv") {
					pivot.export.csv();
				}
			};
		</script>
