				availableFields: "доступные поля",
				values: "данные",
				columns: "столбцы",
				rows: "строки",
				moveFieldsHere: "Переместите поле сюда",
				hideSettings: "Скрыть настройки",
				showSettings: "Показать настройки",
				apply: "Применить",
				day: "День",
				week: "Неделя",
				month: "Месяц",
				quarter: "Квартал",
				year: "Год",
				min: "МИН",
				max: "МАКС",
				sum: "СУМ",
				count: "КОЛ",
				cancel: "Отменить",
				typeHere: "Введите здесь",
				selectAll: "Выбрать все",
				unselectAll: "Снять все",
				contains: "Содержит",
				notContains: "Не содержит",
				equal: "Равно",
				notEqual: "Не равно",

				date: {
					monthShort: ["Янв", "Фев", "Maр", "Aпр", "Maй", "Июн", "Июл", "Aвг", "Сен", "Окт", "Ноя", "Дек"],
					dayShort: ["Вс", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
					quarter: ["К1", "К2", "К3", "К4"],
					week: "Н",
				},

				types: {
					operations: [
						{ id: "sum", label: "Сум" },
						{ id: "min", label: "Мин" },
						{ id: "max", label: "Макс" },
						{ id: "count", label: "Колич" },
					],
					dates: [
						{ id: "dateByDay", label: "День" },
						{ id: "dateByWeek", label: "Неделя" },
						{ id: "dateByMonth", label: "Месяц" },
						{ id: "dateByQuarter", label: "Квартал" },
						{ id: "dateByYear", label: "Год" },
					],
				}
			});

			var pivot = new dhx.Pivot("pivot", {
				data: dataset,
				fields: {
					rows: ["form", "name"],
					columns: ["year", { "id": "when", "group": "dateByQuarter" }],
					values: [{ id: "oil", method: "max" }, { id: "oil", method: "sum" }],
				},
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
				layout: {
					leftMargin: 300,
					liveReload: false,
				},
			});

			pivot.addMathMethod("avr", "Средн", function(cellData) {
				var sum = cellData.reduce(function(all, el) {
					return all += el;
				});
				return (sum / cellData.length).toFixed(3);
			});
