		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">

						</li>

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Load data in json and csv formats.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="../../guides__loading_data.html#externaldataloading" target="_blank" class="dhx_sample-header-link">External Data Loading</a>
						</div>
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxPivot/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="loadCSV()">Load CSV</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="loadJSON()">Load JSON</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>
		<script>
			var pivot = new dhx.Pivot("pivot", {
				fields: {
					rows: ["form", "name"],
					columns: ["year", { "id": "when", "group": "dateByQuarter" }],
					values: [{ id: "oil", method: "max" }, { id: "oil", method: "min" }],
				},
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
			});

			function loadCSV() {
				pivot.load("../common/dataset.csv", new dhx.data.CsvDriver({
					names: ["name", "year", "continent", "form", "gdp", "oil", "balance", "when"],
				}));
			}

			function loadJSON() {
				pivot.load("../common/dataset.json");
			}
		</script>
