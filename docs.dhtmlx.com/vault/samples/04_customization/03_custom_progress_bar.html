    <body>
        <div class="top-rect-block">
            <div class="text-value">Add some files to see custom progress bar</div>
        </div>
        <div id="vault" class="container with-header"></div>
        <script>
            var vault = new dhx.Vault("vault", {
                progressBar: {
                    template: function(percent, extra) {
                        return getBasis(extra.current) + "/" + getBasis(extra.total);
                    }
                },
                uploader: {
                    target: "/vault/backend/upload"
                }
            });

        </script>
