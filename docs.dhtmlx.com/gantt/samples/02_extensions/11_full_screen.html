<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Full Screen</title>
	<script src="../../codebase/dhtmlxgantt-v=7.0.9.js"></script>

	<script src="../common/testdata-v=7.0.9.js"></script>

	<link rel="stylesheet" href="../../codebase/dhtmlxgantt-v=7.0.9.css"
	>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css?v=7.0.9">

	<style>
		html, body {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		.gantt-fullscreen {
			position: absolute;
			bottom: 20px;
			right: 20px;
			width: 30px;
			height: 30px;
			padding: 2px;
			font-size: 32px;
			background: transparent;
			cursor: pointer;
			opacity: 0.5;
			text-align: center;
			-webkit-transition: background-color 0.5s, opacity 0.5s;
			transition: background-color 0.5s, opacity 0.5s;
		}

		.gantt-fullscreen:hover {
			background: rgba(150, 150, 150, 0.5);
			opacity: 1;
		}
	</style>
</head>
<body>
<div id="gantt_here" style='width:700px; height:600px;'></div>
<script>
	gantt.plugins({
		fullscreen: true
	});

	gantt.attachEvent("onTemplatesReady", function () {
		var toggle = document.createElement("i");
		toggle.className = "fa fa-expand gantt-fullscreen";
		gantt.toggleIcon = toggle;
		gantt.$container.appendChild(toggle);
		toggle.onclick = function() {
			gantt.ext.fullscreen.toggle();
		};
	});
	gantt.attachEvent("onExpand", function () {
		var icon = gantt.toggleIcon;
		if (icon) {
			icon.className = icon.className.replace("fa-expand", "fa-compress");
		}

	});
	gantt.attachEvent("onCollapse", function () {
		var icon = gantt.toggleIcon;
		if (icon) {
			icon.className = icon.className.replace("fa-compress", "fa-expand");
		}
	});
	gantt.init("gantt_here");

	gantt.parse(demo_tasks);
</script>
