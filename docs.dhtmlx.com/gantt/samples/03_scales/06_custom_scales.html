<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Custom scales</title>
	<script src="../../codebase/dhtmlxgantt-v=7.0.9.js"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt-v=7.0.9.css">
	<script src="../common/testdata-v=7.0.9.js"></script>
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}

		.gantt_container .gantt_grid_scale .gantt_grid_head_cell {
			line-height: 43px;
		}

		.gantt_container .gantt_scale_cell {
			padding-top: 4px;
			line-height: 17px;
		}
	</style>
</head>

<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>

<script>
	gantt.config.scale_height = 44;

	gantt.attachEvent("onGanttReady", function(){
		var dateFormat = gantt.date.date_to_str("%F %d");

		var dayNumber = function(date){
			return gantt.columnIndexByDate(date) + 1;
		} 

		gantt.templates.date_scale = function(date){		
			return "<strong>Day " + dayNumber(date) + "</strong><br/>" + dateFormat(date);
		}
	});

	gantt.init("gantt_here");
	gantt.parse(demo_tasks);
</script>
