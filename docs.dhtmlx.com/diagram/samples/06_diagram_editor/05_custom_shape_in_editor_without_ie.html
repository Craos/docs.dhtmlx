		<script>
			const editor = new dhx.DiagramEditor(document.body, {
				shapeSections: {
					"custom shapes": ["template"],
					"flowchart shapes": [true]
				},
				controls: { 
					import: false,
					export: false,
					gridStep: false,
					autoLayout: false,
					apply: false,
					reset: false
				},
			});

			const template = config => (
				`<section class='template' 
					style='background:${config.fill};border:${config.strokeWidth}px solid ${config.stroke}'>
					<h3 style='border-bottom:${config.strokeWidth}px solid ${config.stroke}'>
						${config.title}
					</h3>
					<ul>
						<li>${config.text.join("</li><li>")}</li>
					</ul>
				</section>`
			);

			editor.diagram.addShape("template", {
				template,
				defaults: {
					title: "Title",
					text: ["Text"],
					height: 90,
					fill: "#CEEFE1",
					stroke: "#0AB169",
					strokeWidth: 2
				}
			});

			editor.parse(htmlData);
