			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">

					</div>
				</h1>

			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta"

		</div>
	</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="showItem()">Show Item</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="scrollDiagram()">Scroll To</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="getScroll()">Get Scroll State</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="diagram"></div>
			<div class="dhx_inline_cont">
				<div>Events</div>
				<div id="messages"></div>
			</div>
		</section>
		<script>
			var diagram = new dhx.Diagram("diagram", {
				type: "org",
				scroll: true
			});

			diagram.data.parse(bitOrgChartData);

			function showItem() {
				diagram.showItem("2.1");
			}

			function scrollDiagram() {
				diagram.scrollTo(0, 160);
			}

			function getScroll() {
				var coords = diagram.getScrollState();
				document.getElementById("messages").innerHTML = "x:" + coords.x + " y:" + coords.y;
			}
		</script>
