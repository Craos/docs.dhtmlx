	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Data update</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You need to select any item(folder) and then update this item.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="../../../tree_collection__api__refs__treecollection.html#methods" target="_blank" class="dhx_sample-header-link">Tree Collection</a>
						</div>
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
		<section class="dhx_sample-controls">
			<input type="text" id="value" name="value" placeholder="input item name" class="dhx_input dhx_sample-input" style="width: 240px;">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="update()">Update</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tree"></div>
		</section>

		<script>
			var tree = new dhx.Tree("tree");
			var input = document.querySelector("#value");
			tree.data.load("../common/treedata.json").then(function() {
				tree.selection.add("Books");
				input.value = "Books";
			});
			tree.selection.events.on("afterselect", function(id) {
				input.value = tree.data.getItem(id).value;
			});
			function update() {
				var value = input.value;
				var selected = tree.selection.getId();
				tree.data.update(selected, {value: value});
			}
		</script>
	</body>
