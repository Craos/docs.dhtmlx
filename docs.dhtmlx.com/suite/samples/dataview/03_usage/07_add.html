	<body>

						Add.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="form"></div>
			<div class="dhx_sample-container__widget" id="dataview"></div>
		</section>

		<script>
			var config = {
				css: "dhx_widget--bordered",
				padding: "30",
				rows: [
					{
						type: "input",
						label: "Animal name",
						value: "Ben",
						required: true,
						labelPosition: "top",
						icon: "dxi-magnify",
						labelWidth: "60px",
						placeholder: "Edit animal name",
						height: "80px",
						id: "animal_name_id",
						gravity: false,
					},
					{
						type: "select",
						label: "Animal image",
						labelPosition: "top",
						labelWidth: "120px",
						id: "image_id",
						gravity: false,
						options: [
							{
								value: "./01.jpg",
								content: "Dog"
							},
							{
								value: "./02.jpg",
								content: "Bird"
							},
							{
								value: "./03.jpg",
								content: "Elephant"
							},
							{
								value: "./04.jpg",
								content: "Giraffe"
							},
							{
								value: "./05.jpg",
								content: "Cat"
							},
							{
								value: "./06.jpg",
								content: "Parrot"
							},
							{
								value: "./07.jpg",
								content: "Panda"
							},
							{
								value: "./08.jpg",
								content: "Arctic fox"
							},
							{
								value: "./09.jpg",
								content: "Eagle"
							},
							{
								value: "./10.jpg",
								content: "Tiger"
							},
							{
								value: "./11.jpg",
								content: "Red panda"
							},
							{
								value: "./12.jpg",
								content: "Poodle"
							},
							{
								value: "./13.jpg",
								content: "Fox"
							}
						]
					},
					{
						type: "textarea",
						label: "Description",
						required: true,
						labelPosition: "top",
						icon: "dxi-magnify",
						labelWidth: "60px",
						placeholder: "Edit description",
						height: "180px",
						id: "description_id",
						gravity: false,
						value: "Ben is a very cautious 5-year-old Siberian Husky, whom we found 2 years ago not far away from the zoo. The dog owner never appeared. So now Ben is the best friend of all our animals."
					},
					{
						align: "center",
						cols: [
							{
								gravity: false,
								submit: true,
								type: "button",
								value: "Add item",
								size: "medium",
								view: "flat",
								color: "primary"
							}
						]
					}
				]
			};

			var form = new dhx.Form("form", config);

			function template(item) {
				var template = "<div class='item_wrap'>";
					template += "<img class='image' src=" + "../common/images/" + item.thumbnailName + " />";
					template += "<h2 class='title'>" + item.value + "</h2>";
					template += "<p class='description'>" + item.shortDescription + "</p>";
					template += "</div>";
				return template;
			}

			var dataview = new dhx.DataView("dataview", {
				css: "dhx_widget--bordered",
				itemsInRow: 2,
				template: template,
				gap: 5
			});

			form.events.on("ButtonClick", function() {
				var formData = form.getValue();
				dataview.data.add({
					value: formData.animal_name_id,
					shortDescription: formData.description_id,
					thumbnailName: formData.image_id,
				});
				form.clear();
			});
		</script>
	</body>
