		<script>
			var config = {
				css: "dhx_widget--bordered",
				padding: "30",
				rows: [
					{
						type: "text",
						label: "Colorpicker color:",
						labelPosition: "right",
						labelWidth: "130px",
						width: "500px",
						id: "text_id",
						gravity: false
					},
					{
						labelPosition: "right",
						label: "Choose your color:",
						labelWidth: "130px",
						width: "500px",
						type: "colorpicker",
						id: "colorpicker_id",
						height: "100px",
						gravity: false
					},
					{
						align: "center",
						cols: [
							{
								type: "button",
								value: "Set value",
								size: "medium",
								view: "flat",
								color: "primary",
								id: "set_value",
								gravity: false
							},
							{
								type: "button",
								value: "Get value",
								size: "medium",
								view: "flat",
								color: "primary",
								id: "get_value",
								gravity: false
							},
							{
								type: "button",
								value: "Clear",
								size: "medium",
								view: "flat",
								color: "primary",
								id: "clear",
								gravity: false,
							},
						]
					}
				]
            };
			var form = new dhx.Form("form", config);

			form.events.on("ButtonClick", function (id) {
				switch (id) {
					case "set_value":
						form.getItem("colorpicker_id").setValue("#02F7C6");
						break;
					case "get_value":
						const value = form.getItem("colorpicker_id").getValue();
						form.setValue({"text_id": value});
						break;
					case "clear":
						form.getItem("colorpicker_id").clear();
						break;
				};
			});
		</script>
