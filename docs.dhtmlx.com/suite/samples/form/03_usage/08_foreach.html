		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="eachControl()">Disable all controls except the first and last</button>
		</section>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
		</section>
		<script>
			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						gravity: false,
						label: "Name",
						icon: "dxi dxi-magnify",
						placeholder: "John Doe",
						name: "name"
					},
					{
						type: "input",
						gravity: false,
						label: "Email",
						placeholder: "jd@mail.name",
						name: "email"
					},
					{
						type: "input",
						gravity: false,
						inputType: "password",
						label: "Password",
						placeholder: "********",
						name: "password"
					},
					{
						type: "checkbox",
						gravity: false,
						label: "I agree",
						labelPosition: "right",
						value: "checkboxvalue",
						id: "agree",
						name: "agree"
					},
					{
						type: "button",
						gravity: false,
						value: "Send",
						size: "medium",
						view: "flat",
						submit: true,
						color: "primary"
					},
				]
			});

			function eachControl() {
				form.forEach((item, index, array) => {
					if (index !== 0 && index !== array.length - 1) {
						item.disable();
					}
				});
			}
		</script>
