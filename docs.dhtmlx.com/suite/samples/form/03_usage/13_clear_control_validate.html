		<section class="dhx_sample-controls">
			<button id="clear_validate" class="dhx_sample-btn dhx_sample-btn--flat">Clear name validate</button>
		</section>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
		</section>
		<script>
			var form = new dhx.Form("form-sample", {
				css: "dhx_layout-cell--bordered",
				rows: [
					{
						id: "name",
						type: "input",
						label: "Name",
						value: "John Doe",
						placeholder: "John Doe",
						validation: function(value) {
							return value && value.length >= 4;
						},
						errorMessage: "Too short",
						successMessage: "Correctly",
						preMessage: "At least 4 characters"
					},
					{
						type: "input",
						label: "Email",
						placeholder: "jd@mail.name",
						errorMessage: "Invalid email",
						successMessage: "Valid Email",
						validation: "email",
					},
					{
						type: "button",
						value: "Send",
						size: "medium",
						submit: true,
						view: "flat",
						color: "primary"
					},
				]
			});
			form.validate();
			document.querySelector("#clear_validate").addEventListener("click", function () {
				form.getItem("name").clearValidate();
			});
		</script>
