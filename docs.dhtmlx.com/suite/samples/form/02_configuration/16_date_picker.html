	<body>

		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>
		<script>
			var datePickerConfig = {
				type: "datepicker",
				placeholder: "Choose a date",
				label: "Date",
				labelWidth: "80px",
				labelPosition: "left",
				disabled: false,
                required: false,
                editable: false,
				helpMessage: "",
				preMessage: "",
				successMessage: "",
                errorMessage: "",
                weekStart: "sunday",
                dateFormat: "%d/%m/%y"
			};

			var formSettings = new dhx.Form("form-settings", {
				css: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "dateFormat",
						name: "dateFormat",
						value: datePickerConfig.dateFormat,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "icon",
						name: "icon",
						value: datePickerConfig.icon,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "placeholder",
						name: "placeholder",
						value: datePickerConfig.placeholder,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "label",
						name: "label",
						value: datePickerConfig.label,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: datePickerConfig.labelWidth,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "select",
						readonly: true,
						name: "labelPosition",
						label: "labelPosition",
						labelPosition: "left",
						labelWidth: "120px",
						options: [
							{content: "left", value: "left"},
							{content: "top", value: "top"},
						]
					},
					{
						align: "start",
						padding: "0 0 0 140px",
						cols: [
							{
								type: "checkbox",
								label: "required",
								name: "required",
								labelPosition: "right",
								checked: datePickerConfig.required,
								gravity: false,
								width: "50%"
							},
							{
								type: "checkbox",
								label: "editable",
								name: "editable",
								labelPosition: "right",
								checked: datePickerConfig.editable,
								gravity: false,
							}
						]						
					},
					{
						align: "start",
						padding: "0 0 0 140px",
						cols: [
							{
								type: "checkbox",
								label: "disabled",
								name: "disabled",
								labelPosition: "right",
								checked: datePickerConfig.disabled,
								gravity: false,
							}
						]						
					},
                    {
						type: "select",
                        label: "weekStart",
                        name: "weekStart",
						labelPosition: "left",
						labelWidth: "120px",
                        value: datePickerConfig.weekStart,
						options: [
							{
								value: "sunday",
								content: "sunday"
							},
							{
								value: "monday",
								content: "monday"
							}
						]
					},	
					{
						type: "input",
						label: "helpMessage",
						name: "helpMessage",
						value: datePickerConfig.helpMessage,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "preMessage",
						name: "preMessage",
						value: datePickerConfig.preMessage,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "successMessage",
						name: "successMessage",
						value: datePickerConfig.successMessage,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "errorMessage",
						name: "errorMessage",
						value: datePickerConfig.errorMessage,
						labelWidth: "120px",
						labelPosition: "left"
					}
				]
			});

			formSettings.events.on("change", function(name, value) {
				datePickerConfig[name] = value;
                createForm();
			});

			var form;

			function createForm() {
				if (form) {
					form.destructor();
				}
				form = new dhx.Form("form-sample", {
					css: "dhx_widget--bordered",
					rows: [
                        datePickerConfig
					]
				});
			}

			createForm();
		</script>
