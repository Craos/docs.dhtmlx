		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>
		<script>
			var simpleVaultConfig = {
				type: "simpleVault",
				label: "i am simpleVault",
				labelWidth: "120px",
				labelPosition: "left",
				disabled: false,
				required: false,
				helpMessage: ""
			};
			var formSettings = new dhx.Form("form-settings", {
				css: "dhx_layout-cell--bordered",
				rows: [
					{
						type: "input",
						label: "label",
						name: "label",
						value: simpleVaultConfig.label,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: simpleVaultConfig.labelWidth,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						type: "select",
						readonly: true,
						name: "labelPosition",
						label: "labelPosition",
						labelPosition: "left",
						labelWidth: "120px",
						options: [
							{content: "left", value: "left"},
							{content: "top", value: "top"},
						]
					},
					{
						type: "input",
						label: "helpMessage",
						name: "helpMessage",
						value: simpleVaultConfig.helpMessage,
						labelWidth: "120px",
						labelPosition: "left"
					},
					{
						align: "start",
						padding: "0 0 0 140px",
						cols: [
							{
								type: "checkbox",
								label: "disabled",
								name: "disabled",
								labelPosition: "right",
								checked: simpleVaultConfig.disabled,
								gravity: false,
							},
							{
								type: "checkbox",
								label: "required",
								name: "required",
								labelPosition: "right",
								checked: simpleVaultConfig.required,
								gravity: false,
							}
						]
					}
				]
			});
			formSettings.events.on("change", function(name, value) {
				simpleVaultConfig[name] = value;
				createForm();
			});
			var form;
			function createForm() {
				if (form) {
					form.destructor();
				};
				form = new dhx.Form("form-sample", {
					css: "dhx_layout-cell--bordered",
					rows: [
						simpleVaultConfig
					]
				});
			}
			createForm();
		</script>
