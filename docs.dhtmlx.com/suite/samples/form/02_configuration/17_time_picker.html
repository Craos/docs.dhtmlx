	<body>

		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>
		<script>
			var timePickerConfig = {
				type: "timepicker",
				placeholder: "Choose a time",
				label: "Time",
				labelWidth: "100px",
				labelPosition: "left",
				disabled: false,
                required: false,
                editable: false,
				helpMessage: "",
				preMessage: "",
				successMessage: "",
                errorMessage: "",
                weekStart: "sunday",
                timeFormat: 24
			};
			var formSettings = new dhx.Form("form-settings", {
				css: "dhx_widget--bordered",
				rows: [
                    {
						type: "select",
                        label: "timeFormat",
                        name: "timeFormat",
						labelPosition: "left",
						labelWidth: "120px",
                        value: timePickerConfig.timeFormat,
						options: [
							{
								value: "24",
								content: "24"
							},
							{
								value: "12",
								content: "12"
							}
						]
                    },
					{
						type: "input",
						label: "icon",
						name: "icon",
						value: timePickerConfig.icon,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "placeholder",
						name: "placeholder",
						value: timePickerConfig.placeholder,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "label",
						name: "label",
						value: timePickerConfig.label,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: timePickerConfig.labelWidth,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "select",
						readonly: true,
						name: "labelPosition",
						label: "labelPosition",
						labelPosition: "left",
						labelWidth: "120px",
						options: [
							{content: "left", value: "left"},
							{content: "top", value: "top"},
						]
					},
					{
						align: "start",
						padding: "0 0 0 140px",
						cols: [
							{
								type: "checkbox",
								label: "required",
								name: "required",
								labelPosition: "right",
								checked: timePickerConfig.required,
								gravity: false,
								width: "50%"
							},
							{
								type: "checkbox",
								label: "editable",
								name: "editable",
								labelPosition: "right",
								checked: timePickerConfig.editable,
								gravity: false,
							}
						]						
					},	
					{
						align: "start",
						padding: "0 0 0 140px",
						cols: [
							{
								type: "checkbox",
								label: "disabled",
								name: "disabled",
								labelPosition: "right",
								checked: timePickerConfig.disabled,
								gravity: false,
							}
						]						
					},
					{
						type: "input",
						label: "helpMessage",
						name: "helpMessage",
						value: timePickerConfig.helpMessage,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "preMessage",
						name: "preMessage",
						value: timePickerConfig.preMessage,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "successMessage",
						name: "successMessage",
						value: timePickerConfig.successMessage,
						labelWidth: "120px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "errorMessage",
						name: "errorMessage",
						value: timePickerConfig.errorMessage,
						labelWidth: "120px",
						labelPosition: "left",
					}
				]
			});

			formSettings.events.on("change", function(name, value) {
                timePickerConfig[name] = value;
                if (timePickerConfig.timeFormat === 24 || timePickerConfig.timeFormat === "24") {
                    timePickerConfig.timeFormat = 24;
                } else {
                    timePickerConfig.timeFormat = 12
                }

                createForm();
			});

			var form;

			function createForm() {
				if (form) {
					form.destructor();
                };
				form = new dhx.Form("form-sample", {
					css: "dhx_widget--bordered",
					rows: [
                        timePickerConfig
					]
				});
			}

			createForm();
		</script>
