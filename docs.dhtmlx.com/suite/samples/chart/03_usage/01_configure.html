		<script>
			var colors = ["#9A8BA5", "#5E83BA"];
			function getConfig() {
				var temp = colors[0];
				colors[0] = colors[1];
				colors[1] = temp;
				return {
					type: "radar",
					scales: {
						radial:{
							value: "month",
							maxTicks: 7
						}
					},
					series: [
						{
							id: "A",
							value: "company A",
							fill: colors[0],
							alpha: 0.3,
							color: colors[0]
						},
						{
							id: "B",
							value: "company B",
							fill: colors[1],
							alpha: 0.3,
							color: colors[1]
						}
					]
				}
			}
			function reverse() {
				chart.setConfig(getConfig());
			}
			var chart = new dhx.Chart("chart", getConfig());
			chart.data.parse(companiesData);
