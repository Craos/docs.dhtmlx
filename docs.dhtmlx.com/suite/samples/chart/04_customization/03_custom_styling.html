		<script>
			var config = {
				type: "bar",
				css: "custom-class",
				scales: {
					"top": {
						size: 100
					},
					"bottom" : {
						text: "month",
						size: 100
					},
					"left" : {
						size: 100,
						maxTicks: 10,
						max: 100,
						min: 0
					},
					"right": {
						size: 100
					}
				},
				series: [
					{
						id: "A",
						value: "company C",
						color: "#5E83BA",
						pointType: "circle",
						fill: "#5E83BA",
						size: 35
					}
				]
			};
			var chart = new dhx.Chart("chart", config);
			chart.data.parse(companiesData);
