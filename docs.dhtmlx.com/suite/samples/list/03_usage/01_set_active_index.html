			var list = new dhx.List("list", {css: "dhx_widget--bordered", template: template, itemHeight: 72});
			list.data.load("../common/books.json");
			document.querySelector("#active_item").addEventListener("keyup", function () {
				var id = list.data.getId(parseInt(this.value));
				list.setFocus(id);
			});
