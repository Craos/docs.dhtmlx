		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_checkbox dhx_form-group--inline dhx_form-group--no-message-holder">

		<script>
			var grid;
			var config = {
				columns: [
					{ width: 200, id: "country", header: [{ text: "Country" }] },
					{ width: 150, id: "population", header: [{ text: "Population" }] },
					{ width: 150, id: "yearlyChange", header: [{ text: "Yearly Change" }] },
					{ width: 150, id: "netChange", header: [{ text: "Net Change" }] },
					{ width: 150, id: "destiny", header: [{ text: "Density (P/Km²)" }] },
					{ width: 150, id: "area", header: [{ text: "Land Area (Km²)" }] },
					{ width: 150, id: "migrants", header: [{ text: "Migrants (net)" }] },
					{ width: 150, id: "fert", header: [{ text: "Fert. Rate" }] },
					{ width: 150, id: "age", header: [{ text: "Med. Age" }] },
					{ width: 150, id: "urban", header: [{ text: "Urban Pop" }] }
				],
				data: dataset,
				selection: "row",
				multiselection: true
			};
			function createGrid() {
				if (grid) {
					grid.destructor();
				}
				grid = new dhx.Grid("grid", config);
				grid.selection.setCell(grid.data.getItem(grid.data.getId(0)), grid.config.columns[0]);
			}
			createGrid();
			var selector = document.querySelectorAll("[name=selection]");
			for (var index = 0; index < selector.length; index++) {
				selector[index].addEventListener("change", function (e) {
					config.selection = e.target.id;
					createGrid();
				});
			}
			document.querySelector("[name=multiselection]").addEventListener("change", function (e) {
				config.multiselection = e.target.checked;
				createGrid();
			})
		</script>
