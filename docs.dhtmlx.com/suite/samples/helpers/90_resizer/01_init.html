		<section class="dhx_sample-controls">
			<h4>Make window width less then 800px and height less then 400px</h4>
		</section>
		<div class="dhx_sample-container__widget" id="layout"></div>

		<script>
			var layout;
			dhx.resizeHandler(document.body, function (wight, height) {
				if (wight > 800) {
					if (layout) {
						if (height > 400) {
							initLayout(biggestConf, "biggest");
						} else {
							initLayout(bigConf, "big")
						}
					} else {
						if (height > 400) {
							initLayout(biggestConf);
						} else {
							initLayout(bigConf);
						}
					}
				} else {
					if (layout) {
						if (height > 400) {
							initLayout(smallConf, "small");
						} else {
							initLayout(smallestConf, "smallest")
						}
					} else {
						if (height > 400) {
							initLayout(smallConf);
						} else {
							initLayout(smallestConf);
						}
					}
				}
			})
			function initLayout(config, type) {
				if (type) {
					if (layout.config.customType !== type) {
						layout.destructor();
						initLayout(config);
					}
				} else {
					layout = new dhx.Layout("layout", config);
				}
			}
		</script>
