					<div class="dhx_sample-header__content">
						Setup drag mode.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="reset()">RESET</button>
		</section>
		<section class="dhx_sample-container">
			<div>
				<h3>Source:</h3>
				<div class="dhx_sample-container__widget" id="grid_source" style="width: 400px; height: 600px; margin-right: 20px;"></div>
			</div>
			<div>
				<h3>Both:</h3>
				<div class="dhx_sample-container__widget" id="grid_both" style="width: 400px; height: 600px; margin-right: 20px;"></div>
			</div>
			<div>
				<h3>Target:</h3>
				<div class="dhx_sample-container__widget" id="grid_target" style="width: 400px; height: 600px; margin-right: 20px;"></div>
			</div>
		</section>
		<script>
			var gridSource = new dhx.TreeGrid("grid_source", {
				columns: [
					{ id: "name", type: "string", header: [{ text: "Name" }] },
					{ id: "native", type: "string", header: [{ text: "Native name" }] }
				],
				data: JSON.parse(JSON.stringify(dataset)),
				dragMode: "source",
				fitToContainer: true
			});

			var gridBoth = new dhx.TreeGrid("grid_both", {
				columns: [
					{ id: "name", type: "string", header: [{ text: "Name" }] },
					{ id: "native", type: "string", header: [{ text: "Native name" }] }
				],
				data: JSON.parse(JSON.stringify(dataset)),
				dragMode: "both",
				fitToContainer: true
			});

			var gridTarget = new dhx.TreeGrid("grid_target", {
				columns: [
					{ id: "name", type: "string", header: [{ text: "Name" }] },
					{ id: "native", type: "string", header: [{ text: "Native name" }] }
				],
				dragMode: "target",
				fitToContainer: true
			});

			function reset() {
				gridSource.data.parse(JSON.parse(JSON.stringify(dataset)));
				gridBoth.data.parse(JSON.parse(JSON.stringify(dataset)));
				gridTarget.data.removeAll();
			}
		</script>
