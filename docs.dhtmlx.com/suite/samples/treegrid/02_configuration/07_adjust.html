		<section class="dhx_sample-controls">
			<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder" id="form-select">
				<label for="adjust" class="dhx_label">Adjust by:</label>
				<select name="adjust" class="dhx_select dhx_input" id="adjust">
					<option value="true" selected>All</option>
					<option value="header">Header</option>
					<option value="data">Data</option>
				</select>
			</div>
		</section>
		<section class="dhx_sample-container dhx_sample-container--treegrid" style="width:1000px;">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>
		<script>
			var treeGrid;
			var config =  {
				columns: [
					{ id: "name", header: [{ text: "Name" }] },
					{ id: "native", type: "string", header: [{ text: "Native name" }] },
					{ id: "capital", type: "string", header: [{ text: "Capital" }] },
					{ id: "currency", type: "string", header: [{ text: "Currency" }] }
				],
				adjust: true,
				data: dataset
			};
			initGrid();

			function initGrid() {
				if (treeGrid) {
					treeGrid.destructor();
				}
				treeGrid = new dhx.TreeGrid("treegrid", JSON.parse(JSON.stringify(config)));
			}

			document.getElementById("form-select").addEventListener("change", function(e) {
				if (e.target.value === ("true" || "false")) {
					config.adjust = e.target.value === "true";
				} else {
					config.adjust = e.target.value;
				}
				initGrid();
			});
		</script>
