<body>

		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">

						<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
					</li>

						<span class="dhx_sample-header-breadcrumbs__link">Is visible</span>
					</li>
				</ul>

			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Is visible.
				</div>
			</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
	</header>
	<section class="dhx_sample-controls" id="popup-container">
		<button id="show" class="dhx_sample-btn dhx_sample-btn--flat">Show</button>
		<button id="hide" class="dhx_sample-btn dhx_sample-btn--flat">Hide</button>
		<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
			<label for="popup-visible" class="dhx_label">Is popup visible</label>
			<input type="text" id="popup-visible" class="dhx_input dhx_sample-input" value="false" readonly>
		</div>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="popup"></div>
	</section>

	<script>
		var popup = new dhx.Popup({
			css: "dhx_widget--border-shadow"
		});
		popup.attachHTML("<div style='padding: 16px; text-align: center'>Hi there, <br/> welcome to DHTMLX popup samples</div>");
		function showIsVisible() {
			document.querySelector("#popup-visible").value = popup.isVisible()
		}
		document.querySelector("#hide").addEventListener("click", function () {
			popup.hide("popup-container");
		});
		document.querySelector("#show").addEventListener("click", function () {
			popup.show("popup-container");
		});
		popup.events.on('aftershow', function () {
			showIsVisible();
		});
		popup.events.on('afterhide', function () {
			showIsVisible();
		});
	</script>
