		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="calendar"></div>
			<div class="dhx_sample-container__sidebar"></div>
		</section>

		<script>
			var calendar = new dhx.Calendar("calendar", { css: "dhx_widget--bordered", timePicker: true });
			var info = document.querySelector(".dhx_sample-container__sidebar");
			var events = [
				"Change",
				"DateMouseOver",
				"BeforeChange",
				"ModeChange",
				"MonthSelected",
				"YearSelected",
				"CancelClick"
			];
			var counter = 1;

			events.forEach(function (event) {
				calendar.events.on(event, function () {
					info.insertAdjacentHTML('afterbegin', getEvent(event, arguments));
				});
			});

			function getEvent(event, args) {
				var argsList = "<div class='arguments'>Arguments:</div>";
				for (var i = 0; i < args.length; i++) {
					argsList += "<div>" + args[i] + "</div>";
				}
				return "<div class=\"dhx_sample-event\">Event " + counter++ + ": " + event + argsList + "</div>";
			}
		</script>
