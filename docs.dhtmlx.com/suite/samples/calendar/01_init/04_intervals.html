<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">

			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					You can create two calendars and link them to provide the ability of selecting a date range.
					<div class="dhx_sample-docs-links">
						Check documentation:
						<a href="../../../calendar__operating_calendar.html#linkingtwocalendars" target="_blank" class="dhx_sample-header-link">Linking two calendars</a>
					</div>
				</div>
			</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
	<section class="dhx_sample-container" style="-webkit-flex-wrap:wrap;-ms-flex-wrap:wrap;flex-wrap:wrap;">
		<div class="dhx_sample-container__widget" id="calendar1" style="margin-right: 20px; -webkit-box-pack: end; -webkit-justify-content: flex-end; -ms-flex-pack: end; justify-content: flex-end">
		</div>
		<div class="dhx_sample-container__widget" id="calendar2" style="margin-right: 20px; -webkit-box-pack: start; -webkit-justify-content: flex-start; -ms-flex-pack: start; justify-content: flex-start"></div>
		<div class="dhx_calendar-result">
			<div class="dhx_calendar-result__from" id="resultFrom"></div>
			<div class="dhx_calendar-result__to" id="resultTo"></div>
		</div>
	</section>
	<script>
		var calendar = new dhx.Calendar("calendar1", {
			css: "dhx_widget--bordered"
		});
		var calendar2 = new dhx.Calendar("calendar2", {
			css: "dhx_widget--bordered"
		});

		calendar.link(calendar2);

		calendar.events.on("change", function (date) {
			document.querySelector("#resultFrom").innerHTML = "Date from: " + calendar.getValue() + "</br>";
		});

		calendar2.events.on("change", function (date) {
			document.querySelector("#resultTo").innerHTML = "Date to: " + calendar2.getValue() + "</br>";
		});
	</script>
