		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input checked type="radio" name="color" id="default" class="dhx_radiobutton__input" onchange="updateCss(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Default</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="color" id="error" class="dhx_radiobutton__input" onchange="updateCss(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Error</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="color" id="success" class="dhx_radiobutton__input" onchange="updateCss(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Success</span>
			</label>
			<button id="show" type="button" class="dhx_sample-btn dhx_sample-btn--flat" onclick="show()">show</button>
		</section>

		<script>
			var config = {
				text: "Here is dhtmlxMessage",
				icon: "dxi dxi-close"
			};
			function updateCss(value) {
				if (value === "default") {
					config.css = "";
				} else {
					config.css = "dhx_message--" + value; // add css modifiers
				}
				config.text = value.charAt(0).toUpperCase() + value.slice(1);
			}
			function show() {
				dhx.message(config);
			}
		</script>
