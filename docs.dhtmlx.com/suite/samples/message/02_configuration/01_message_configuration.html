	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">

						</li>

							<span class="dhx_sample-header-breadcrumbs__link">Message configuration</span>
						</li>
					</ul>

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Message configuration.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
		</header>
		<section class="dhx_sample-controls">
			<form id="form-controls" class="dhx_form">
				<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
					<label for="text" class="dhx_label">Text</label>
					<input type="text" id="text" name="expire" value="dhtmlxMessage" class="dhx_input dhx_sample-input">
				</div>
				<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
					<label for="value" class="dhx_label">Expire</label>
					<input type="text" id="expire" name="expire" value="3000" class="dhx_input dhx_sample-input">
				</div>
				<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
					<label for="value" class="dhx_label">Icon</label>
					<input type="text" id="icon" name="icon" value="dxi dxi-close" class="dhx_input dhx_sample-input">
				</div>
				<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
					<label for="position" class="dhx_label">Position</label>
					<select name="position" class="dhx_select dhx_input" id="position">
						<option value="top-right">top-right</option>
						<option value="top-left">top-left</option>
						<option value="bottom-left">bottom-left</option>
						<option value="bottom-right">bottom-right</option>
					</select>
				</div>
				<button id="show" type="button" class="dhx_sample-btn dhx_sample-btn--flat">Show</button>
			</form>
		</section>
		<section class="dhx_sample-container">
			<textarea class="message-config" readonly></textarea>
		</section>
		<script>
			var config = {
				text: "dhtmlxMessage",
				expire: 3000,
				icon: "dxi dxi-close",
				position: "top-right"
			};
			document.querySelector(".message-config").value = JSON.stringify(config, null, 4);
			document.getElementById("form-controls").addEventListener("change", function(e) {
				config[e.target.id] = e.target.value;
				document.querySelector(".message-config").value = JSON.stringify(config, null, 4);
			});
			document.getElementById("show").addEventListener("click", function() {
				dhx.message(config);
			});
		</script>
