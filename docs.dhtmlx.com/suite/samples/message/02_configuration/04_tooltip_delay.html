					<div class="dhx_sample-header__content">
						Tooltip delay configuration.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
		</header>
		<section class="dhx_sample-controls">
			<form id="form-controls" class="dhx_form">
				<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
					<label for="value" class="dhx_label">Show delay</label>
					<input type="text" id="showDelay" name="showDelay" value="750" class="dhx_input dhx_sample-input">
				</div>
				<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
					<label for="value" class="dhx_label">Hide delay</label>
					<input type="text" id="hideDelay" name="hideDelay" value="200" class="dhx_input dhx_sample-input">
				</div>
				<label class="dhx_form-group dhx_checkbox dhx_form-group--inline dhx_form-group--no-message-holder">
					<input type="checkbox" id="force" name="force" class="dhx_checkbox__input">
					<span class="dhx_checkbox__visual-input"></span>
					<span class="dhx_label">Force(ignore delay)</span>
				</label> 
			</form>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_tooltip-rect" onmouseover="show(this)" id="tooltip">Hover me to see the tooltip</div>
			<div class="dhx_sample-container__sidebar"><textarea readonly id="result"></textarea></div>
		</section>
		<script>
			var config = {
				force: false,
				showDelay: 750,
				hideDelay: 200
			};
			var result = document.getElementById("result");
			result.value = JSON.stringify(config, null, 4);
			document.getElementById("form-controls").addEventListener("change", function(e) {
				if (e.target.id === "force") {
					config.force = e.target.checked;
				} else {
					config[e.target.id] = Number(e.target.value);
				}
				result.value = JSON.stringify(config, null, 4);
			});
			function show(node) {
				config.node = node;
				dhx.tooltip("Here is dhtmlxTooltip", config);
				delete config.node;
			}
		</script>
