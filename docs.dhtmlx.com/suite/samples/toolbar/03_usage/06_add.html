	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">

							Add.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>

		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="toolbar"></div>
			<div>
				<form class="dhx_sample-container__widget" id="form"></form>
			</div>
		</section>
		<script>
        	var toolbar = new dhx.Toolbar("toolbar", {
        		css:"dhx_widget--bordered"
        	});
			toolbar.data.load("../common/struct.json");

			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				rows: [
					{
						id: "value",
						type: "input",
						label: "Value",
						value: "New item"
					},
					{
						id: "icon",
						type: "input",
						label: "Icon",
						value: "mdi mdi-animation"
					},
					{
						cols: [
							{
								padding: 5,
								cols: [
									{
										id: "left",
										type: "button",
										value: "ADD LEFT"
									}
								]
							},
							{
								padding: 5,
								cols: [
									{
										id: "right",
										type: "button",
										value: "ADD RIGHT"
									}
								]
							}
						]
					}
				]
			});

			form.events.on("buttonClick", function(id) {
				var item;
				switch (id) {
					case "left": {
						item = form.getValue();
						toolbar.data.add(JSON.parse(JSON.stringify(item)), 0);
						break;
					}
					case "right": {
						item = form.getValue();
						toolbar.data.add(JSON.parse(JSON.stringify(item)));
						break;
					}
					default:
						break;
				}
			});
		</script>
