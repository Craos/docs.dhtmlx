		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">

							<span class="dhx_sample-header-breadcrumbs__link">Set state</span>
						</li>

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Set state.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
		</header>
		<section class="dhx_sample-controls">
			<button id="set" class="dhx_sample-btn dhx_sample-btn--flat" onclick="setState()">Set state</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="toolbar"></div>
			<textarea class="dhx_sample-container__sidebar" id="result">
{
	&quot;search&quot;: &quot;current search state&quot;,
	&quot;edit&quot;: false,
	&quot;currentButton&quot;: &quot;4&quot;,
	&quot;align&quot;: &quot;left&quot;
}
			</textarea>
		</section>
		<script>
			var data = [
				{
					id: "left",
					icon: "dxi dxi-format-align-left",
					group: "align"
				},				
				{
					id: "center",
					active: true,
					icon: "dxi dxi-format-align-center",
					group: "align"
				},
				{
					id: "right",
					icon: "dxi dxi-format-align-right",
					group: "align"
				},
				{
					id: "search",
					type: "input",
					icon: "dxi dxi-magnify",
					value: "toolbar"
				},
				{
					id: "edit",
					value: "edit",
					icon: "dxi dxi-pencil",
					twoState: true,
					active: true,
				},
				{	
					id: "currentButton",
					type: "selectButton",
					value: "1",
					items: [
						{
							value: "1",
							hotkey: "alt+1"
						},
						{
							value: "2",
							hotkey: "alt+2"
						},
						{
							value: "3",
							hotkey: "alt+3"
						},
						{
							value: "4",
							hotkey: "alt+4"
						}
					]
				},
			];

			var toolbar = new dhx.Toolbar("toolbar", {
				css:"dhx_widget--bordered"
			});
			toolbar.data.parse(data);

			function setState() {
				toolbar.setState(JSON.parse(document.getElementById("result").value));
			}
		</script>
