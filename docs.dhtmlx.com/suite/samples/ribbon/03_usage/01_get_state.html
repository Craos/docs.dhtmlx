		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="getState()">Get State</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="ribbon"></div>
			<div class="dhx_sample-container__sidebar" id="dhx_result"></div>
		</section>

		<script>
			var ribbon = new dhx.Ribbon("ribbon", {css: "dhx_widget--bordered dhx_widget--bg_gray"});
			ribbon.data.parse([
			{ 
				type: "block",
				direction: "col",
				"items": [
					{
						id: "two-state",
						icon: "mdi mdi-eye",
						size: "auto",
						twoState: true,
						active: true
					}
				]
			},
			{ 
				type: "block",
				direction: "col",
				"items": [
					{
						id: "input",
						type: "input",
						placeholder: "File Name",
						value: "New File",
						label: "File Name",
						icon: "mdi mdi-file-outline",
					},
					{
						id: "file_extension",
						type: "selectButton",
						value: "jpeg",
						size: "small",
						items: [
							{
								value: "jpeg",
								hotkey: "alt+1"
							},
							{
								value: "pdf",
								hotkey: "alt+2"
							},
							{
								value: "png",
								hotkey: "alt+3"
							}
						]
					},
					{
						type: "block",
						items: [
							{
								id: "align left",
								icon: "mdi mdi-format-align-left",
								group: "align",
								twoState: true,
								active: true
							},
							{
								icon: "mdi mdi-format-align-center",
								id: "align center",
								group: "align",
								twoState: true,
								active: false
							},
							{
								icon: "mdi mdi-format-align-right",
								id: "align right",
								group: "align",
								twoState: true,
								active: false
							}
						]
					}
				]
			}
		]);
		function getState() {
			var textarea = document.querySelector("#dhx_result");
			var value = ribbon.getState(); 
			var result = ""
			for (var key in value) {
				result += key + " : " + value[key] + "<br/>"
			}
			textarea.innerHTML = result;
		}
		</script>
