	<body>

			<div class="dhx_sample-header__main">

					<div class="dhx_sample-header__content">
						Two Windows.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>

	</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
			
		</section>

		<script>
			var firstWindowHtml = "<p>JavaScript windows may overlap each other. Click the second window to bring it to the front.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>";
			
			var dhxSecondWindow = new dhx.Window({ width: 440, height: 520, title: "Second Window", movable: true });
			var dhxFirstWindow = new dhx.Window({ width: 440, height: 520, title: "First Window", movable: true });
		
			dhxFirstWindow.attachHTML(firstWindowHtml);

			var list = new dhx.List(null, {css: "dhx_widget--bordered"});
			var data = [
				{text: "1. dhtmlxCalendar"},
				{text: "2. dhtmlxChart"},
				{text: "3. dhtmlxColorPicker"},
				{text: "4. dhtmlxCombo"},
				{text: "5. dhtmlxContextMenu (new)"},
				{text: "6. dhtmlxDataView"},
				{text: "7. dhtmlxForm"},
				{text: "8. dhtmlxGrid"},
				{text: "9. dhtmlxLayout"},
				{text: "10. dhtmlxList"},
				{text: "11. dhtmlxMenu"},
				{text: "12. dhtmlxMessage"},
				{text: "13. dhtmlxPopup"},
				{text: "14. dhtmlxRibbon"},
				{text: "15. dhtmlxSidebar"},
				{text: "16. dhtmlxSlider"},
				{text: "17. dhtmlxTabbar"},
				{text: "18. dhtmlxTimePicker"},
				{text: "19. dhtmlxToolbar"},
				{text: "20. dhtmlxTooltip"},
				{text: "21. dhtmlxTree"},
				{text: "22. dhtmlxWindow"},
			];
			list.data.parse(data);
			dhxSecondWindow.attach(list);

			dhxFirstWindow.show(550);
			dhxSecondWindow.show(1000);
		</script>

	</body>
