		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
			
		</section>

		<script>
				var windowHtml = "<p>You can easily add a footer in dhtmlxWindow and equip it with various elements, for example, buttons</p><p>Would you like to test it out?</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>";
				
				var dhxWindow = new dhx.Window({
					title: "Window with footer",
					modal: false,
					footer: true,
					closable: true,
					width: 440, 
					height: 520 
				});
				
				dhxWindow.footer.data.add({
					type: "spacer",
				});
				dhxWindow.footer.data.add({
					type: "button",
					view: "link",
					size: "medium",
					color: "primary",
					value: "decline",
					id: "decline"
				});
				dhxWindow.footer.events.on("click", function(id){
					if (id === "decline" || id === "accept") {
						dhxWindow.hide()
					}
				});
				dhxWindow.footer.data.add({
					type: "button",
					view: "flat",
					size: "medium",
					color: "primary",
					value: "accept",
					id: "accept",
				});
				dhxWindow.attachHTML(windowHtml);
				dhxWindow.show();
			</script>
