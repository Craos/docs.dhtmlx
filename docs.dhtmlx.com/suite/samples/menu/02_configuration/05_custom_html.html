	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Menu samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom HTML</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Custom HTML.
					</div>
				</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="menu"></div>
		</section>
		<script>
			var menu = new dhx.Menu("menu", {
				css: "dhx_widget--bg_gray",
				navigationType: "click"
			});
			menu.data.load("../common/menu.json").then(function () {
				menu.data.add({
					type: "customHTML",
					html: "<img src='../common/logo.svg' alt=''/>",
					css: "custom-image"
				}, 0);
				menu.data.update("edit", {
					value: "Click on me"
				});
				menu.data.add({
					id: "input",
					parent: "edit",
					type: "customHTML",
					html: "<div class='custom-input-wrapper'><input id='value' value='Click on me' class='custom-input' oninput='updateValue(this.value)' type='text'></div>"
				}, 0);
			});

			menu.events.on("openMenu", function (id) {
				if (id === "edit") {
					setTimeout(function () {
						var myInput = document.querySelector(".custom-input");
						myInput.value = menu.data.getItem(id).value;
						myInput.focus();
						myInput.setSelectionRange(0, myInput.value.length);
					}, 50);
				}
			});

			function updateValue(value) {
				menu.data.update("edit", { value: value });
			}
		</script>
	</body>
