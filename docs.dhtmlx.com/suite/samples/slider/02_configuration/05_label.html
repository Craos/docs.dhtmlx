<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Slider label</span>
					</li>
				</ul>

			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Slider label.
				</div>
			</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxSuite/download.shtml">Free Trial</a>
		</div>
	</div>
	</header>
	<section class="dhx_sample-controls">
		<div class="dhx_sample-input__wrapper">
			<label for="label" class="dhx_sample-label">Label</label>
			<input id="label" value="label" class="dhx_sample-input" type="text">
		</div>
		<button id="add" class="dhx_sample-btn dhx_sample-btn--flat" onclick="handleLabelAdd()">Add Label</button>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input checked name="label-position" onchange="handleChange(this.value)" value="top" id="label-usual" type="radio"class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Label on the top</span>
		</label>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input class="dhx_radiobutton__input" name="label-position" onchange="handleChange(this.value)" value="left" id="label-inline" type="radio" >
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Label on the left</span>
		</label>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
	</section>

	<script>
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1, label: "label"});
		var labelEl = document.getElementById("label");
		var isStateInline = "top";
		function handleLabelAdd() {
			slider.destructor();
			slider = new dhx.Slider("slider", {label: labelEl.value, labelPosition: isStateInline, min: 1, max: 100, step: 1});
		}
		function handleChange(position) {
			isStateInline = position;
			var label = slider.config.label;
			slider.destructor();
			slider = new dhx.Slider("slider", { label: label, labelPosition: isStateInline, min: 1, max: 100, step: 1});
		}
	</script>
