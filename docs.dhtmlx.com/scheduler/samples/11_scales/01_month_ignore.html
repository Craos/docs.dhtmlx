<script type="text/javascript" charset="utf-8">
	function init() {
		
		scheduler.ignore_month = function(date){
			if (date.getDay() == 2 || date.getDay() == 6 || date.getDay() == 0)
				return true;
		};
		scheduler.init('scheduler_here',new Date(2018,0,10),"month");
		scheduler.parse([
			{ start_date: "2018-01-06 00:00", end_date: "2018-01-08 12:00", text:"Task A-12458" },
			{ start_date: "2018-01-21 10:00", end_date: "2018-01-29 16:00", text:"Task A-89411" },
			{ start_date: "2018-01-13 10:00", end_date: "2018-01-13 16:00", text:"Task A-86878" },
		]);
		
		dhtmlx.message({
			text:"Tuesday, Saturday and Sunday are removed from month view",
			expire:-1
		});
	}
</script>

<body onload="init();">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
