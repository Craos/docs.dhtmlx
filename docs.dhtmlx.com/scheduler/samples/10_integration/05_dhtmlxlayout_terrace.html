	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Integration with dhtmlxLayout (dhx_terrace skin, Suite v5.1)</title>
	<script src="../../codebase/dhtmlxscheduler-v=5.3.9.js" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxscheduler_material-v=5.3.9.css" type="text/css" charset="utf-8">

	<link rel="stylesheet" type="text/css" href="https://cdn.dhtmlx.com/edge/dhtmlx.css?v=5.3.9">

	<style>
		html,
		body {
			margin: 0px;
			padding: 0px;
			height: 100%;
		}
	</style>

	<script>
		window.addEventListener('DOMContentLoaded', function (event) {

			var dhxLayout = new dhtmlXLayoutObject(document.body, "2U");

			scheduler.config.multi_day = true;
			dhxLayout.cells("a").attachScheduler(new Date(2017, 5, 30), "week");
			scheduler.load("../common/events.json");
			dhtmlx.message({
				text: "This example uses dhtmlxSuite v5.1",
				expire: 1000 * 30
			});
		});
	</script>
