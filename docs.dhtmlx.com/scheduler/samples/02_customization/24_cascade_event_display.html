<script type="text/javascript" charset="utf-8">
	function init() {
		scheduler.config.multi_day = true;
        scheduler.config.first_hour = 8;
		scheduler.config.limit_time_select = true;
        scheduler.config.cascade_event_display = true; // enable rendering, default value = false
        scheduler.config.cascade_event_count = 4; // how many events events will be displayed in cascade style (max), default value = 4
        scheduler.config.cascade_event_margin = 30; // margin between events, default value = 30

		scheduler.init('scheduler_here',new Date(2017,5,30),"day");
		scheduler.parse([
			{ start_date: "2017-06-30 12:00", end_date: "2017-06-30 14:00", text:"Task D-12458" },
			{ start_date: "2017-06-30 12:30", end_date: "2017-06-30 15:00", text:"Task D-72348" },
            { start_date: "2017-06-30 13:30", end_date: "2017-06-30 17:00", text:"Task D-41175" },
            { start_date: "2017-06-30 16:30", end_date: "2017-06-30 20:00", text:"Task D-92431" },
		]);
		
	}
</script>
