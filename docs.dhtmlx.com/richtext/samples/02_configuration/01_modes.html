<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>

			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="index.html" class="dhx_sample-header-breadcrumbs__link">configuration</a>
			</li>

				<span class="dhx_sample-header-breadcrumbs__link">modes</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		RichText Editor modes.
		Check documentation:
		<a href="../../configuration.html#workingmodes" target="_blank" class="dhx_sample-header-link">Working modes</a>
	</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxRichtext/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
<section class="dhx_sample-controls">
	<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
		<input checked name="mode" value="classic" id="classic" onchange="handleChange(this.value)" type="radio" class="dhx_sample-radio__input">
		<label for="classic" class="dhx_sample-radio__label">Classic mode</label>
	</div>
	<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
		<input name="mode" value="document" id="document" onchange="handleChange(this.value)" type="radio" class="dhx_sample-radio__input">
		<label for="document" class="dhx_sample-radio__label">Document mode</label>
	</div>
</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
	</section>

	<script>
		var richtext = new dhx.Richtext("richtext");
		function handleChange(mode) {
			richtext.destructor();
			richtext = new dhx.Richtext("richtext", { mode: mode });
		}
	</script>

</body>
