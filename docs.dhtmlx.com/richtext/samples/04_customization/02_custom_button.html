<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">

			<li class="dhx_sample-header-breadcrumbs__item">

			</li>

				<span class="dhx_sample-header-breadcrumbs__link">custom button</span>
			</li>

	<h1 class="dhx_sample-header__title">
		Custom button.
		Check documentation:
		<a href="../../customization.html#controls" target="_blank" class="dhx_sample-header-link">Controls</a>
		<a href="../../customization.html#toolbar" target="_blank" class="dhx_sample-header-link">Toolbar</a>
	</h1>
		<div class="dhx_sample-header__cta" id="dhx_sample-cta">
			<a title="Free Trial" target="_blank" class="dhx_sample-btn dhx_sample-btn--flat dhx_sample-btn--cta" 
			href="https://dhtmlx.com/docs/products/dhtmlxRichtext/download.shtml">Free Trial</a>
		</div>
	</div>
</header>
	<section class="dhx_sample-controls">
		The count of characters:&nbsp;<span id="count"></span>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
		
	</section>
	<script>
		var richtext = new dhx.Richtext("richtext");
		richtext.toolbar.data.add({
			type: "button",
			value: "Count Characters",
			id: "calc"
		}, 24);

		richtext.toolbar.events.on("click", function(id) {
			if (id === "calc") {
				document.getElementById('count').innerText = richtext.getStats().chars;
			}
		});
	</script>
